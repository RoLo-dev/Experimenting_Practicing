<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List 2</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="container">
        <div id="mainContent" class="card">
            <h1>Task List</h1>

            <div class="inputForm">
                <form id="taskForm">
                    <input type="text" name="task" id="task" placeholder="New Task">
                    <input type="submit" value="Add Task" class="btn">
                </form>
            </div>

            <div class="card-action">
                <h4 id="taskTitle">Tasks</h4>
                <div class="inputField">
                    <input type="text" name="filter" id="filter" placeholder="Filter Tasks">
                </div>
                <ul class="collection"></ul>
                <a href="#" class="clearTasks btn">Clear All Tasks</a>
            </div>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
