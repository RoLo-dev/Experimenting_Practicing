<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Zillow | Find your new home</title>

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
    <header id="main-header">
        <div id="main-nav" class="wrapper">
            <div class="logo">
                <img src="imgs/zillow_logo.png" alt="Zillow logo" class="pic">
            </div>
            <div class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Process</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#" class="signup">Sign Up</a></li>
            </div>
        </div>

        <div id="bannerContent" class="wrapper">
            <div class="bannerText">
                <h1>Buy and Sell your property in one place!</h1>
                <p>There are not many cities that have experienced such social and political extremes in recent history as much as Amsterdam.</p>
            </div>

            <div id="searchBox">
                <div id="seachContent" class="wrapper">
                    <form action="">
                        <div class="fields">
                            <p>Looking for</p>
                            <div class="box">
                                <select name="lookingFor" id="lookingFor">
                                    <option value="buy">Buy</option>
                                    <option value="sell">Sell</option>
                                </select>
                            </div>
                        </div>
                        <div class="fields">
                            <p>City</p>
                            <div class="box">
                                <select name="city" id="city">
                                    <option value="ojai">Ojai</option>
                                    <option value="clovis">Clovis</option>
                                    <option value="portland">Portland</option>
                                    <option value="bend">Bend</option>
                                    <option value="santaCruz">Santa Cruz</option>
                                    <option value="richmond">Richmond</option>
                                    <option value="vallejo">Vallejo</option>
                                    <option value="livermore">Livermore</option>
                                </select>
                            </div>
                        </div>
                        <div class="fields">
                            <p>Price limit</p>
                            <div class="box">
                                <select name="price" id="price">
                                    <option value="$100k-$300k">$100k-$300k</option>
                                    <option value="$300k-$500k">$300k-$500k</option>
                                    <option value="$500k-$700k">$500k-$700k</option>
                                    <option value="$700k-$900k">$700k-$900k</option>
                                </select>
                            </div>
                        </div>
                        <div class="fields">
                            <button id="searchBtn">Search</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>     
        
    </header>
    
    <script src="main.js"></script>
</body>
</html>
