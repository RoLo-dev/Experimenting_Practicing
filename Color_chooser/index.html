<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Chooser</title>

     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700;800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" integrity="sha256-x8PYmLKD83R9T/sYmJn1j3is/chhJdySyhet/JuHnfY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">

    <header>
        <div class="wrapper main-header">

            <div class="site-title">
                <h1>Palette Creator</h1>
            </div>
            <!-- <span>Press spacebar to generate new colors</span> -->
            <div class="nav-links">
                <div class="panel-styles generate-panel">
                    <button class="generate"><span class="material-icons">autorenew</span>Generate</button>
                    <p></p>
                </div>
                <div class="panel-styles library-panel">
                    <button class="library"><span class="material-icons">view_module</span>My Palettes</button>
                    <p></p>
                </div>
                <div class="panel-styles save-panel">
                    <button class="save"><span class="material-icons">bookmark_border</span>Save</button>
                    <p></p>
                </div>

                <div class="copy-container">
                    <div class="copy-popup">
                        <h3>Copied to clipboard!</h3>
                        <span class="material-icons">done</span>
                    </div>
                </div>

                <div class="save-container">
                    <div class="save-popup">
                        <button class="close-save close">&times;</button>
                        <h3>Name your palette</h3>
                        <input type="text" maxlength="35" class="save-name">
                        <button type="submit" class="submit-save">Save</button>
                    </div>
                </div>

                <div class="library-container">
                    <div class="library-popup">
                        <button class="close-library close">&times;</button>
                        <h3>All palettes</h3>
                        <div class="saved-palettes"></div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <div class="colors">

        <div class="color">
            <h2>Hex</h2>
            <div class="controls show">
                <button class="adjust"><span class="material-icons">tune</span></button>
                <button class="lock"><span class="material-icons">lock_open</span></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">&times;</button>
                <label for="hue">Hue</label>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0">

                <label for="brightness">Brightness</label>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="0">

                <label for="saturation">Saturation</label>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0">

                <label for="hex-input">Hex</label>
                <input type="text" name="hex-input" class="hex-input">
            </div>
        </div>

        <div class="color">
            <h2>Hex</h2>
            <div class="controls show">
                <button class="adjust"><span class="material-icons">tune</span></button>
                <button class="lock"><span class="material-icons">lock_open</span></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">&times;</button>
                <label for="Hue">Hue</label>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="1">

                <label for="Brightness">Brightness</label>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="1">

                <label for="saturation">Saturation</label>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="1">
            </div>
        </div>

        <div class="color">
            <h2>Hex</h2>
            <div class="controls show">
                <button class="adjust"><span class="material-icons">tune</span></button>
                <button class="lock"><span class="material-icons">lock_open</span></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">&times;</button>
                <label for="Hue">Hue</label>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="2">

                <label for="Brightness">Brightness</label>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="2">

                <label for="saturation">Saturation</label>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="2">
            </div>
        </div>

        <div class="color">
            <h2>Hex</h2>
            <div class="controls show">
                <button class="adjust"><span class="material-icons">tune</span></button>
                <button class="lock"><span class="material-icons">lock_open</span></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">&times;</button>
                <label for="Hue">Hue</label>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="3">

                <label for="Brightness">Brightness</label>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="3">

                <label for="saturation">Saturation</label>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="3">
            </div>
        </div>

        <div class="color">
            <h2>Hex</h2>
            <div class="controls show">
                <button class="adjust"><span class="material-icons">tune</span></button>
                <button class="lock"><span class="material-icons">lock_open</span></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">&times;</button>
                <label for="Hue">Hue</label>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="4">

                <label for="Brightness">Brightness</label>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="4">

                <label for="saturation">Saturation</label>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="4">
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js" integrity="sha256-gX8uuyxN8stSMHWO9arnnKyenTOALaVAcVB3b6P87e4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
