<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d212106.42062015057!2d-117.98557395115895!3d33.83391140071595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcd6f98055e867%3A0x1ab89ab9a2bb160!2sAnaheim%2C%20CA!5e0!3m2!1sen!2sus!4v1613868993547!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="menu">
            <div class="wrapper">

                <div class="menu-header">
                    <h4>FIND STORES</h4>
                    <div class="header-form">
                        <form>
                            <input type="text" placeholder="Anaheim Ca 92805">
                        </form>
                        <button>FILTER BY +</button>
                    </div>
                </div>

                <div class="cards">

                    <div class="card">
                        <hr>
                        <div class="distance">
                            <div class="arrow-down">
                                <p class="number">1</p>
                            </div>
                            <span class="distance-text">3.9 miles away</span>
                        </div>
                        <div class="address">
                            <h4>LOCATION A</h4>
                            <ul>
                                <li>100 East Washington Ave</li>
                                <li>City, ST 12345</li>
                                <li>222-222-2222</li>
                                <li>
                                    <a href="" class="share-link">Send to Phone</a> |
                                    <a href="" class="share-link">Send to Email</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
